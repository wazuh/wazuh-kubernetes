apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds traefik namespace to all resources.
namespace: traefik

resources:
  - traefik-ns.yaml
  - traefik-cluster-role.yaml
  - traefik-cluster-role-binding.yaml
  - traefik-sa.yaml
  - traefik-deployment.yaml
  - traefik-service.yaml
