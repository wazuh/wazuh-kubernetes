# Wazuh StorageClass

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp2-encrypted-retained
provisioner: kubernetes.io/aws-ebs
parameters:
  encrypted: 'true'
  type: gp2
  zone: "us-east-2b"
reclaimPolicy: Retain  # Useful in case you delete the PersistentVolumeClaim