# Dashboard service

apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: wazuh-dashboard
    # dns: route53
spec:
  type: ClusterIP
  selector:
    app: wazuh-dashboard
  ports:
    - name: dashboard
      port: 443
      targetPort: 5601
