apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wazuh-worker-egress
  namespace: wazuh
spec:
  podSelector:
    matchLabels:
      app: wazuh-manager
      node-type: worker
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: wazuh-manager
    ports:
    - protocol: TCP
      port: 1516
  - to:
    - podSelector:
        matchLabels:
          app: wazuh-manager
    ports:
    - protocol: TCP
      port: 55000
