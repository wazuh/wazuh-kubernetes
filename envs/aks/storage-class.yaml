# Wazuh StorageClass

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: wazuh-storage
provisioner: kubernetes.io/azure-disk
parameters:
  storageaccounttype: Standard_LRS
  kind: managed
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete  # Change to retain, useful in case you delete the PersistentVolumeClaim
