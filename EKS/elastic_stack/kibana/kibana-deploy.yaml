# Kibana Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-kibana
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-kibana
  template:
    metadata:
      labels:
        app: wazuh-kibana
      name: wazuh-kibana
    spec:
      containers:
        - name: wazuh-kibana
          image: 'wazuh/wazuh-kibana:3.13.2_7.9.1'
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 400m
              memory: 2048Mi
          ports:
            - containerPort: 5601
              name: kibana
          env:
            - name: ELASTICSEARCH_URL
              value: 'http://elasticsearch:9200'
            - name: NODE_OPTIONS
              value: '--max-old-space-size=2048'
