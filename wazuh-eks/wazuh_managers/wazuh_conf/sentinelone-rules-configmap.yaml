apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinelone-rules-configmap
  namespace: wazuh  # Reemplaza con tu namespace
data:
  sentinelone_rules.xml: |
    <!-- Rules to detect SentinelOne events via syslog -->
    <group name="sentinelone">
      <rule id="105000" level="2">
        <decoded_as>sentinelone</decoded_as>
        <description>Logs from SentinelOne.</description>
      </rule>
    
      <!-- Rule to detect successfully mitigated threat -->
      <rule id="105001" level="5">
        <if_sid>105000</if_sid>
        <field name="log_message2">Kill performed successfully</field>
        <description>SentinelOne: Threat $(file_path) successfully mitigated on $(suser).</description>
      </rule>
      
      <!-- Rule to detect active threat -->
      <rule id="105002" level="10">
        <if_sid>105000</if_sid>
        <field name="log_message1">New active threat</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Rule to detect active threat -->
      <rule id="105003" level="10">
        <if_sid>105000</if_sid>
        <field name="log_message1">New Suspicious threat detected</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      
      <!-- Rules to detect successful threat quarantine -->
      <rule id="105004" level="5">
        <if_sid>105000</if_sid>
        <field name="log_message2">Quarantine performed successfully</field>
        <description>SentinelOne: Threat file $(file_path) quarantined successfully on $(suser).</description>
      </rule>
      
      <!-- Rule for hash identified as malicious by the cloud, indicates a confirmed threat -->
      <rule id="105005" level="15">
        <if_sid>105000</if_sid>
        <field name="log_message1">Hash Defined as Malicious By Cloud</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Critical threat that has not been addressed, needs immediate follow-up -->
      <rule id="105006" level="15">
        <if_sid>105000</if_sid>
        <field name="log_message1">New Malicious Threat Not Mitigated</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- High importance event showing proactive threat prevention -->
      <rule id="105007" level="14">
        <if_sid>105000</if_sid>
        <field name="log_message1">New Threat Preemptive Block</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Indicates a serious threat that remains unresolved -->
      <rule id="105008" level="14">
        <if_sid>105000</if_sid>
        <field name="log_message1">Threat Unresolved</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- A threat was neutralized by a policy -->
      <rule id="105009" level="14">
        <if_sid>105000</if_sid>
        <field name="log_message1">Threat Killed By Policy</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- A failure in threat mitigation -->
      <rule id="105010" level="14">
        <if_sid>105000</if_sid>
        <field name="log_message1">Threat Mitigation Report Kill Failed</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Unusual and high importance error indicating system integrity issues -->
      <rule id="105011" level="13">
        <if_sid>105000</if_sid>
        <field name="log_message1">Agent Disabled Because of Database Corruption</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Significant change in threat assessment by the cloud -->
      <rule id="105012" level="12">
        <if_sid>105000</if_sid>
        <field name="log_message1">Threat Confidence Level Changed By Cloud</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Involves manual intervention against a threat -->
      <rule id="105013" level="13">
        <if_sid>105000</if_sid>
        <field name="log_message1">User Issued Kill Command</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Indicates a suspicious threat that hasnâ€™t been addressed -->
      <rule id="105014" level="12">
        <if_sid>105000</if_sid>
        <field name="log_message1">New Suspicious Threat Not Mitigated</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Indicates a change in permissions that could be security relevant -->
      <rule id="105015" level="8">
        <if_sid>105000</if_sid>
        <field name="log_message1">User Created RBAC Role</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Involves token generation, potential access control issue -->
      <rule id="105016" level="10">
        <if_sid>105000</if_sid>
        <field name="log_message1">API Token Generated</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
      <!-- Significant change in macro mitigation, relevant for security -->
      <rule id="105017" level="12">
        <if_sid>105000</if_sid>
        <field name="log_message1">Malicious Macros Mitigation Changed</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
      </rule>
      
        <!-- Added a new user -->
      <rule id="105018" level="8">
        <if_sid>105000</if_sid>
        <field name="log_message1">User Added</field>
        <description>SentinelOne: $(log_message1) $(file_path) detected on $(endpoint).</description>
